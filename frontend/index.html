<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const navbar = document.querySelector('.navbar');
          const heroSection = document.querySelector('.hero-section'); // Adjust the selector as needed

          function checkScroll() {
              let heroBottom = heroSection.getBoundingClientRect().bottom;
              let navbarHeight = navbar.offsetHeight;

              if (window.scrollY < heroBottom - navbarHeight) {
                  navbar.classList.add('hero-background');
              } else {
                  navbar.classList.remove('hero-background');
              }
          }

          window.addEventListener('scroll', checkScroll);
          checkScroll(); // Initial check on load
      });
    </script>
  </body>
</html>
